<body style="font-family: 'Noto Sans TC', sans-serif;">

            </button>

                <a class="nav-link" aria-current="page" href="./index.html">首頁</a>

                </li>
            </ul>
            </div>
        </div>
    </nav>
    <!-- 背景區塊 -->
    <header class="header-pay py-5" style="background-image: url(./img/bg_paper.png);">
        <div class="text-center">
            <h4 class="fw-bold text-info">HAPPY LIFE</h4>
            <h1 class="fw-bold">開始當個小懶蟲</h1>
        </div>
    </header>
    <!-- 方案選擇 -->
    <section class="py-5 container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form action="" class="p-lg-5 shadow-lg"> <!--到utilities設置中斷點lg,原先shadow-lg是陰影尺寸  -->
                    <h3 class="deco-line mb-3 fw-bold">選擇方案</h3>
                    <div class="row row-cols-1 row-cols-lg-3 g-3 mb-5">
                        <div class="col">
                            <button type="button" class="btn btn-outline-info w-100 btn-lg py-3 text-dark fw-bold">
                                小小搭懶蟲<br class="d-none d-lg-block">
                                NT 298/月
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-outline-info w-100 btn-lg py-3 text-dark fw-bold">
                                睡一整天囉<br class="d-none d-lg-block">
                                NT 666/月
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-outline-info btn-special w-100 btn-lg py-3 text-white active ">
                                客製化方案<br class="d-none d-lg-block">
                                客服詢價
                            </button>
                        </div>
                    </div>
                    <div class="row g-2">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">名字</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">姓氏</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                        <div class="col-12">
                            <label for="tel" class="form-label">手機號碼</label>
                            <input type="tel" class="form-control" id="tel">
                        </div>
                        <div class="col-12">
                            <label for="mail" class="form-label">電子郵件</label>
                            <input type="email" class="form-control" id="mail">
                        </div>
                        <div class="col-12">
                            <label for="time" class="form-label">方便聯繫時間</label>
                            <select class="form-select">
                                <option selected>13:00-17:00</option>
                                <option value="1">09:00-12:00</option>
                                <option value="2">18:00-21:00</option>
                            </select>
                        </div>
                        <fieldset class="col-12">
                            <legend class="col-form-label pt-0">加購服務</legend>
                            <div class="d-flex flex-wrap">
                                <div class="form-check me-3">
                                    <input class="form-check-input" type="checkbox" name="service1" id="sservice1" value="每週一清掃家裡+100">
                                    <label class="form-check-label" for="service1">
                                        每週一清掃家裡+100
                                    </label>
                                </div>
                                <div class="form-check me-3">
                                    <input class="form-check-input" type="checkbox" name="service2" id="sservice2" value="按摩+50">
                                    <label class="form-check-label" for="server2">
                                        按摩+50
                                    </label>
                                </div>
                                <div class="form-check me-3">
                                    <input class="form-check-input" type="checkbox" name="service3" id="service3" value="聽你說話+150">
                                    <label class="form-check-label" for="service3">
                                        聽你說話+150
                                    </label>
                                </div>
                            </div>
                        </fieldset>
                        <div class="col-12">
                            <label for="note" class="form-label">備註說明</label>
                            <textarea class="form-control" id="note" rows="3"></textarea>
                        </div>
                    </div>
                    <button type="button" class="btn btn-info btn-lg mt-4 w-100 fw-bold">選擇方案</button>
                </form>
            </div>
        </div>
    </section>
    <!-- 需要其他協助嗎 -->
    <section class="bg-light">
        <div class="py-5 container">
            <h2 class="text-center mb-4 fw-bold">需要其他協助嗎？</h2>
            <div class="row justify-content-center text-center g-xl-5 g-4">
                <div class="col-12 col-xl-3">
                    <div class="bg-light border shadow fs-5 py-3 position-relative">
                        <a href="tel:+886-7-555666" class="text-decoration-none stretched-link text-dark">
                        <i class="bi bi-telephone-fill text-info me-2"></i>07-555-666</a>
                    </div>
                </div>
                <div class="col-12 col-xl-3">
                    <div class="bg-light border shadow fs-5 py-3 position-relative">
                        <a href="https://facebook.com" class="text-decoration-none stretched-link text-dark">
                        <i class="bi bi-facebook text-info me-2"></i>我就是個小懶蟲</a>
                    </div>
                </div>
                <div class="col-12 col-xl-3">

                    <i class="bi bi-question-lg text-info me-2"></i>常見問題</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
